<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta content="initial-scale=1, shrink-to-fit=no, width=device-width" name="viewport">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i|Roboto+Mono:300,400,700|Roboto+Slab:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/material.min.css" rel="stylesheet">
  </head>
  <body>


    <div class="container mt-5">
        <form method="POST" action="">
        <div class="row justify-content-center">
            <div class="col-4">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" class="form-control"  placeholder="Escriba su Nombre">
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <label for="Clave">Clave</label>
                    <input type="password" name="clave" class="form-control" placeholder="Escriba su Clave">
                </div>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-4">
                <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter email">
                </div>
            </div>
            <div class="col-2">
                <label for="Email">Sexo</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                      Masculino
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" disabled>
                    <label class="form-check-label" for="defaultCheck2">
                      Femenino
                    </label>
                  </div>
            </div>

            <div class="col-2">
                <label for="Email">Estatus</label>
                <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                    Activo
                </label>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                    Inactivo
                </label>
                </div>
            </div>
          </div>
          <div class="col-12 text-center mt-5 mb-5">
            <button type="submit" class="btn btn-primary">Enviar Informaci√≥n</button>
          </div>
        </form>
        
      </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="js/material.min.js"></script>
  </body>
</html>
